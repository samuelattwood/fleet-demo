defaultNamespace: trivy
helm:
  releaseName: trivy
  repo: https://aquasecurity.github.io/helm-charts
  chart: trivy
targetCustomizations:
- name: dev
  helm:
    valuesFiles:
    - values/dev.yaml
  clusterSelector:
    matchLabels:
      env: prod
- name: prod
  helm:
    valuesFiles:
    - values/prod.yaml
  clusterSelector:
    matchLabels:
      env: prod
