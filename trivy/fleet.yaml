defaultNamespace: trivy
helm:
  releaseName: trivy
  repo: https://aquasecurity.github.io/helm-charts
  chart: trivy
targetCustomizations:
- name: dev
  helm:
    values:
      replicaCount: 1
  clusterSelector:
    matchLabels:
      env: dev
targets:
- name: dev
    clusterSelector:
    matchLabels:
      env: dev
