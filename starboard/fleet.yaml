defaultNamespace: starboard
helm:
  releaseName: starboard-operator
  repo: https://aquasecurity.github.io/helm-charts
  chart: starboard-operator
targetCustomizations:
- name: dev
  helm:
    values:
      operator:
        vulnerabilityScannerEnabled: false
        logDevMode: true
  clusterSelector:
    matchLabels:
      env: dev
- name: prod
  helm:
    values:
      operator:
        vulnerabilityScannerEnabled: false
        replicas: 3
  clusterSelector:
    matchLabels:
      env: prod
